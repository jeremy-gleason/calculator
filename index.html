<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator-container">
    <div id="display">0</div>
    <div id="row-1">
      <button id="clear-btn" value="clear">AC</button>
      <button id="sign-btn" value="sign">+/-</button>
      <button id="percent-btn" value="%">%</button>
      <button id="divide-btn" value="/">/</button>
    </div>
    <div id="row-2">
      <button id="7-btn" value="7">7</button>
      <button id="8-btn" value="8">8</button>
      <button id="9-btn" value="9">9</button>
      <button id="times-btn" value="*">X</button>
    </div>
    <div id="row-3">
      <button id="4-btn" value="4">4</button>
      <button id="5-btn" value="5">5</button>
      <button id="6-btn" value="6">6</button>
      <button id="minus-btn" value="-">-</button>
    </div>
    <div id="row-4">
      <button id="one-btn" value="1">1</button>
      <button id="2-btn" value="2">2</button>
      <button id="3-btn" value="3">3</button>
      <button id="plus-btn" value="+">+</button>
    </div>
    <div id="row-5">
      <div>
        <button id="zero-btn" value="0">0</button>
      </div>
      <div>
        <button id="dot-btn" value=".">.</button>
        <button id="equals-btn" value="=">=</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
